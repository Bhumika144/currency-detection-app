<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Assistant</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0f172a">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="card">

        <div id="status-display" class="listening-mode">
            <div id="status-text">Speak Language or Click the Button</div>
        </div>

        <!-- Video for mobile camera -->
        <video id="video" autoplay playsinline></video>
        <button id="start-btn">Start Currency Assistant</button>

    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/static/sw.js")
                .then(() => console.log("Service Worker Registered"))
                .catch(err => console.log("SW registration failed:", err));
        }
    </script>
</body>
</html>
