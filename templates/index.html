<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Assistant</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0f172a">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="card">

        <div id="status-display" class="listening-mode">
            <div id="status-text">Speak Language or Click a Button</div>
        </div>

        <!-- Laptop OpenCV camera feed -->
        <img id="laptop-camera" src="{{ url_for('video_feed') }}" alt="Live Camera Feed">

        <!-- Mobile back camera -->
        <video id="video" autoplay playsinline style="display:none;"></video>

    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>

    <script>
        // Detect mobile and toggle visibility
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            document.getElementById("laptop-camera").style.display = "none";
            document.getElementById("video").style.display = "block";
        }
    </script>

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/static/sw.js")
                .then(() => console.log("Service Worker Registered"));
        }
    </script>
</body>
</html>
